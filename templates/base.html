<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination a {
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #ddd;
            margin: 0 10px;
            color: #007bff;
            display: inline-block;
        }
        .pagination a.active {
            font-weight: bold;
            background-color: #007bff;
            color: white;
        }
        .pagination a:hover {
            background-color: #ddd;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        li {
            float: left;
        }
        li a {
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #ddd;
            color: #007bff;
            display: inline-block;
        }
        li a:hover {
            background-color: #ddd;
        }
        .main-box {
            margin: 0 auto; /* Центрирование по горизонтали */
            width: 80%; /* Устанавливаем ширину блока */
        }
        .button-container {
            text-align: center;
            margin-top: 40px;
        }
        .styled-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }
        .styled-button:hover {
            background-color: #0056b3;
        }
        .styled-button:active {
            transform: scale(0.98);
        }
    </style>
    {% block header %}{% endblock %}
</head>
<body>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/clients">Clients</a></li>
        <li><a href="/settings">Settings</a></li>
      </ul>
    <div class="main-box">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
