<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination a {
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #ddd;
            margin: 0 10px;
            color: #007bff;
            display: inline-block;
        }
        .pagination a.active {
            font-weight: bold;
            background-color: #007bff;
            color: white;
        }
        .pagination a:hover {
            background-color: #ddd;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        li {
            float: left;
        }
        li a {
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #ddd;
            color: #007bff;
            display: inline-block;
        }
        li a:hover {
            background-color: #ddd;
        }
    </style>
    {% block header %}{% endblock %}
</head>
<body>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/clients">Clients</a></li>
      </ul>
    <div class="main-box">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
